</head>
<body>

<header>
    <nav class="top-nav">
        <div class="container">
            <h1 class="header">Localization</h1>
        </div>
    </nav>
</header>
<main>
    <div class="container">

        <div class="collection with-header" id="collection-header">
            <div class="row collection-item" id="row">
                <div class="col s12 m6">
                    <div class="preloader-wrapper active">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="modal1" class="modal modal-fixed-footer">
            <div class="modal-content">
                <h5>Add Localization</h5>
                <div class="row">
                    <form class="col s12" id="localization_form">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s4" id="input_row">
                                    <input type="text" id="screen_autocomplete_input" class="autocomplete validate" autocomplete="off" pattern=".{1,}" required title="">
                                    <label for="screen_autocomplete_input">Screen Name</label>
                                </div>
                                <div class="input-field col s4">
                                    <input type="text" id="type_autocomplete_input" class="autocomplete validate" autocomplete="off" pattern=".{1,}" required title="">
                                    <label for="type_autocomplete_input">Type</label>
                                </div>
                                <div class="input-field col s4">
                                    <input id="localization_value" type="text" class="validate" autocomplete="off" pattern=".{1,}" required title="">
                                    <label for="localization_value">Key</label>
                                </div>
                            </div>
                            <div id="localization_input">
                                <!-- input list -->
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                <a href="#!" class="waves-effect waves-green btn-flat" id="add_project">Add</a>
            </div>
        </div>
    </div>
</main>
