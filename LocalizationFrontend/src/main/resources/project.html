                                <div class="input-field col s4">
                                    <input id="localization_key" type="text" class="validate">

                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Add</a>
