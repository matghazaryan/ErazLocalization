</head>

    <nav class="top-nav">

    </nav>
</header>
<main>
    <div class="container">
        <div class="collection with-header" id="collection-header" >
            <div class="collection-header"><h4>Projects</h4>
            </div>
            <div class="row collection-item" id = "row">
                <div class="col s12 m3">
                    <div class="card modal-trigger" data-alias="new-project" data-target="modal1" id="new-project">
                        <div class="card-container">
                            <img src="images/icon-plus.png" alt="Add Project" height="36" width="36">
                            <p>Add Project</p>
                        </div>
                    </div>
                </div>
                <div class="col s12 m6" id="indicator">
                    <div class="preloader-wrapper active">
                        <div class="spinner-layer spinner-red-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div><div class="gap-patch">
                            <div class="circle"></div>
                        </div><div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <h5>New Project</h5>
            <div class="row">
                <form class="col s12" id="create_project_form">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="project_name" type="text" pattern="[a-z|A-Z]{3,}" required class="validate">
                            <label for="project_name">Project Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="project_alias" type="text" class="validate" pattern="[a-z|A-Z]{3,}"required>
                            <label for="project_alias">Alias</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12" id="languages-combobox">
                            <label>Supported Languages</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <a href="#!" class="waves-effect waves-green btn-flat" id="add_project">Add</a>
        </div>
    </div>
</main>
<script type="text/javascript" src="../../../web/js/lib/kotlin.js"></script>
